<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form>
    <p>
        Nombre: <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" size="40" maxlength="40">
    </p>
    <p>
        Apellido: <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apelllido"size="30" maxlength="40">
    </p>
    <p>
        Sexo:
        <input type="radio" name="genero" id="Masculino" value=" Masculino"> Masculino
        <input type="radio" name="genero" id="Femenino" value=" Femenino">Femenino
        <input type="radio" name="genero" id="Norev" value=" norev">Prefiero no revelarlo
    </p>
    <p>
        Edad: <input type="number" name="edad" id="edad" min="0" max="100" maxlength="3" size="4">
    </p>
    <p>
        Email: <input type="email" name="email" id="email"placeholder="Ingrese su email"size="30" maxlength="30">
    </p>
    <p>
        Usuario: <input type="text" name="usuario" id="usuario" placeholder="Ingrese su usuario"size="40" maxlength="40">
    </p>
    <p>
        Password: <input type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña"size="20" maxlength="10">
    </p>
    <p>
        Confirmar Password:<input type="password" name="confcontraseña" id="confcontraseña" placeholder="Ingrese su contraseña"size="20" maxlength="10">
    </p>
    <p>
        Tipo de servicio:
        <select name="tiposervicio" id="tiposervicio">
        <option value="Free"> Free </option>
        <option value="Standar"> Standard </option>
        <option value=" Premium">Premium </option>
        </select>
    </p>
    <p>
        Tema:
        <input type="checkbox" name="Politica" id=" Politica">Política
        <input type="checkbox" name="negocios" id=" Negocios"> Negocios
        <input type="checkbox" name="Tecnologia" id="Tecnologia">Tecnología
        <input type="checkbox" name="Salud" id="Salud"> Salud
    </p>
    <p>
       <textarea name="comentario" id="comentario" rows="8"> Agregue un comentario:</textarea>
    </p>
    <p>
        <button type="button">
        Boton de Enviar
        </button>
    </p>

</form>
</body>
</html>
